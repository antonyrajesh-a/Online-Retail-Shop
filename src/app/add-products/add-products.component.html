<div class="container">
<div class="form-area">
    <form #productsForm="ngForm" (ngSubmit)="onProductCreate(productsForm.value)">
        <h1 style="text-align: center;">Add Product</h1>
        <label>Product Name</label>
        <input type="text" name="ProductName" class="input" ngModel>
<br>
<br>
        <label>Product Quantity</label>
        <input type="number" name="Quantity" class="input" ngModel>
<br>
<br>
        <div class="container"><input type="submit" value="AddProduct" class="submit"></div>
        
    </form>
</div>


</div>
