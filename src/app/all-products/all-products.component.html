
<h1>List of Items</h1>

<mat-progress-spinner *ngIf="isloading" mode="indeterminate" ></mat-progress-spinner>
<div class="product_container">
  <div *ngFor="let product of products$ | async" class="product_element">
    {{ product.ProductName | json}}
  </div>
</div>

<mat-progress-spinner *ngIf="isloading" mode="indeterminate" ></mat-progress-spinner>
