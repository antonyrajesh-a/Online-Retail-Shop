<div style="text-align: center;">
    <h1>Fuzzy Search </h1>
    <input type="text" [(ngModel)]="searchTerm"  placeholder="Enter Product Name">
    <button (click)="onSearchTermChange()">search</button>
    
<mat-progress-spinner *ngIf="isloading" mode="indeterminate" ></mat-progress-spinner>
    <div class="product_container">
        <div class="product_element" *ngFor="let product of searchResults">
            {{ product.ProductName }} 
          </div>
    </div>
   
  </div>
