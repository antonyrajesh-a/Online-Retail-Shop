<!-- filter-list-of-products.component.html -->
<div style="text-align: center;">
    <h1>Strict Search </h1>
<input type="text" [(ngModel)]="searchText" placeholder="Enter Product name">

<mat-progress-spinner *ngIf="isloading" mode="indeterminate" ></mat-progress-spinner>

</div>
<div class="product_container">
    <div *ngFor="let product of products | filterpipe : searchText" class="product_element">{{ product.ProductName }}  </div>
  </div>
